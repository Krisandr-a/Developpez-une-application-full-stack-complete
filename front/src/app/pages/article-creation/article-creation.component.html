<div class="profile-container">
  <h2>Créer une nouvelle article</h2>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <select formControlName="theme" class="form-select">
        <option [ngValue]="null" disabled selected hidden>Sélectionner une thème</option>
        <option *ngFor="let theme of themes" [ngValue]="theme">
          {{ theme.title }}
        </option>
      </select>

    </div>


    <div class="form-group">
      <input formControlName="title" type="text" placeholder="Titre de l'article" />
    </div>

    <div class="form-group">
      <textarea formControlName="content" rows="5" placeholder="Contenu de l'article"></textarea>
    </div>

    <div class="button-wrapper">
      <button mat-flat-button color="primary" class="save-button" type="submit" [disabled]="isFormDisabled">
        Sauvegarder
      </button>
    </div>
  </form>
</div>
