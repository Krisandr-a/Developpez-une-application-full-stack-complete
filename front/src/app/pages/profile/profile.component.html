<app-navbar></app-navbar>

<div class="profile-container">
  <h2>Profil utilisateur</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input formControlName="name" type="text" placeholder="Nom d'utilisateur"/>
    </div>
    <div class="form-group">
      <input formControlName="email" type="email" placeholder="Email"/>
    </div>
    <div class="form-group">
      <input formControlName="password" type="password" placeholder="Mot de passe"/>
    </div>

    <div class="button-wrapper">
      <button mat-flat-button color="primary" class="save-button" type="submit" [disabled]="isFormDisabled">Sauvegarder</button>
    </div>
  </form>
</div>

<hr class="divider" />

<!-- Abonnements sections -->

<h3 class="subscriptions-title">Abonnements</h3>

<div class="theme-list">
  <div class="theme-card-wrapper" *ngFor="let theme of subscribedThemes">
    <app-theme-card
      [themeId]="theme.themeId"
      [title]="theme.themeTitle"
      [description]="'AbonnÃ© depuis le ' + (theme.subscribedAt | date: 'dd/MM/yyyy')"
      [subscribed]="true"
    ></app-theme-card>
  </div>
</div>
