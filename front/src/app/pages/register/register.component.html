<button class="back-button" (click)="goBackToHome()" aria-label="Retour">
  <mat-icon>arrow_back</mat-icon>
</button>

<div class="register-container">
<!-- This logo only displays on mobile devices -->
  <img src="assets/logo_p6.png" alt="Logo" class="mobile-logo" />
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom d'utilisateur</label>
      <input id="name" formControlName="name" type="text" />
      <div class="error" *ngIf="registerForm.get('name')?.hasError('required')">
        Nom d'utilisateur est requis
      </div>
    </div>

    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input id="email" formControlName="email" type="email" />
      <div class="error" *ngIf="registerForm.get('email')?.hasError('required')">
        Adresse e-mail est requis
      </div>
      <div class="error" *ngIf="registerForm.get('email')?.hasError('email')">
        Veuillez saisir une adresse e-mail valide
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" formControlName="password" type="password" />
      <div class="error" *ngIf="registerForm.get('password')?.hasError('required')">
        Mot de passe est requis
      </div>
    </div>

    <div class="button-wrapper">
      <button
        mat-flat-button
        color="primary"
        class="save-button"
        type="submit"
        [disabled]="registerForm.invalid"
      >
        S'inscrire
      </button>
    </div>
  </form>
</div>
