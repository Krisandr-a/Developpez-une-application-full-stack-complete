<div class="login-container">
  <h2>Se connecter</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Adresse e-mail ou nom d'utilisateur</label>
      <input id="login" formControlName="login" type="text" />
      <div class="error" *ngIf="loginForm.get('login')?.hasError('required')">
        Ce champ est requis
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" formControlName="password" type="password" />
      <div class="error" *ngIf="loginForm.get('password')?.hasError('required')">
        Mot de passe est requis
      </div>
    </div>

    <div class="button-wrapper">
      <button
        mat-flat-button
        color="primary"
        class="save-button"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Se connecter
      </button>
    </div>
  </form>
</div>
