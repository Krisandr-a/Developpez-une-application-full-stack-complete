<mat-card class="theme-card">
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-content>
    <p>{{ description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      *ngIf="!unsubscribeMode"
      (click)="subscribe()"
      [disabled]="isSubscribed || loading">
      {{ isSubscribed ? "Déjà abonné" : "S'abonner" }}
    </button>

    <button
      mat-raised-button
      color="primary"
      *ngIf="unsubscribeMode"
      (click)="unsubscribe()"
      [disabled]="loading">
      Se désabonner
    </button>
  </mat-card-actions>
</mat-card>
