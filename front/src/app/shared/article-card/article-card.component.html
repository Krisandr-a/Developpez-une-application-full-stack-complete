<a [routerLink]="['/articles', id]" class="article-link">
  <mat-card class="article-card">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>
        <span class="date">Date : {{ date | date:'mediumDate' }}</span>
        <span class="author">Auteur : {{ author }}</span>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ content }}</p>
    </mat-card-content>
  </mat-card>
</a>
