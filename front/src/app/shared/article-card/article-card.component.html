<mat-card class="article-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>
      <span class="date">{{ date | date:'mediumDate' }}</span>
      &nbsp;&mdash;&nbsp;
      <span class="author">{{ author }}</span>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ content }}</p>
  </mat-card-content>
</mat-card>
