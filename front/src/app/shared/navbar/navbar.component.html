<mat-toolbar *ngIf="!hideNavbar" class="custom-toolbar">
  <img src="assets/logo_p6.png" alt="Logo" class="logo" />

  <span class="spacer"></span>

  <ng-container *ngIf="!hideLinks">
    <span class="nav-link" routerLink="/articles">Articles</span>
    <span class="nav-link" routerLink="/themes">Thèmes</span>
    <span class="nav-link" (click)="logout()" routerLink="/connexion">Se déconnecter</span>

    <a mat-icon-button [routerLink]="'/profil'" aria-label="Profil d'utilisateur">
      <mat-icon>account_circle</mat-icon>
    </a>
  </ng-container>
</mat-toolbar>
